language: ruby
rvm:
  - 2.4.2

cache:
  - bundler
install:
  - bundle install
before_script:
  - npm init --force
  - npm install bootsrap
  - npm install jquery
  - npm install popper.js
  - chmod +x ./build.sh
script: bash "./build.sh"
env:
  global:
    #- NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    secure: 1f17321c50c71648146da0d69d82acae44fe6697

sudo: false


# Optional:
# disable email notifications about the outcome of your builds
# send slack notifications on success builds
notifications:
  email: true
  slack:
    on_success: always